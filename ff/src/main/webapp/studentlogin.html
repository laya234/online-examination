<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
            animation: fadeInDown 1s ease-in-out;
        }

        form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            animation: slideInLeft 1s ease-in-out;
        }

        table {
            width: 100%;
        }

        table td {
            padding: 8px;
        }

        input[type="email"],
        input[type="password"],
        input[type="submit"] {
            width: calc(100% - 16px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #ff6f61;
            outline: none;
        }

        input[type="submit"] {
            background-color: #ff6f61;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
            border: none;
            border-radius: 5px;
        }

        input[type="submit"]:hover {
            background-color: #ff8f7a;
        }

        a {
            color: #ff6f61;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #ff8f7a;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        /* Additional Animations */
        @keyframes pulse {
            0% { transform: scale(0.9); }
            50% { transform: scale(1); }
            100% { transform: scale(0.9); }
        }

        input[type="submit"] {
            animation: pulse 1.5s infinite;
        }
    </style>
    <script>
        (function (global) {

            if(typeof (global) === "undefined") {
                throw new Error("window is undefined");
            }

            var _hash = "!";
            var noBackPlease = function () {
                global.location.href += "#";

                // Making sure we have the fruit available for juice (^__^)
                global.setTimeout(function () {
                    global.location.href += "!";
                }, 50);
            };

            global.onhashchange = function () {
                if (global.location.hash !== _hash) {
                    global.location.hash = _hash;
                }
            };

            global.onload = function () {
                noBackPlease();

                // Disables backspace on page except on input fields and textarea..
                document.body.onkeydown = function (e) {
                    var elm = e.target.nodeName.toLowerCase();
                    if (e.which === 8 && (elm !== 'input' && elm  !== 'textarea')) {
                        e.preventDefault();
                    }
                    // Stopping the event bubbling up the DOM tree...
                    e.stopPropagation();
                };
            }
        })(window);
    </script>
</head>
<body>
    <h1>Welcome To Student Login</h1>
    <form action="addstudent.jsp" method="post">
        <table>
            <tr><td>Student E-Mail:</td><td><input type="email" name="sname"/></td></tr>
            <tr><td>Student Password:</td><td><input type="password" name="spassword"/></td></tr>
            <tr><td colspan="2"><input type="submit" value="Login"/></td></tr>
            <tr><td colspan="2">Don't have an account? <a href="studentsignin.html">Create account</a></td></tr>
        </table>
    </form>
</body>
</html>
