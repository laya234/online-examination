<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Add Question</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header a {
            text-decoration: none;
            color: #ff6f61;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s;
        }

        .header a:hover {
            color: #ff8f7a;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
            animation: fadeInDown 1s ease-in-out;
        }

        form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            margin: 0 auto;
            animation: slideInRight 1s ease-in-out;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table td {
            padding: 8px;
            border-bottom: 1px solid #ccc;
        }

        table td:first-child {
            font-weight: bold;
            width: 40%;
        }

        input[type="text"],
        select {
            width: calc(100% - 16px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
            animation: fadeIn 1s ease-in-out;
        }

        input[type="text"]:focus,
        select:focus {
            border-color: #ff6f61;
            outline: none;
        }

        input[type="submit"] {
            background-color: #ff6f61;
            color: #fff;
            cursor: pointer;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            animation: pulse 1.5s infinite;
            width: 100%;
            text-align: center;
        }

        input[type="submit"]:hover {
            background-color: #ff8f7a;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #333;
            animation: slideInLeft 1s ease-in-out;
        }

        a:hover {
            color: #ff6f61;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% { transform: scale(0.9); }
            50% { transform: scale(1); }
            100% { transform: scale(0.9); }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="addteacher-success.jsp">Home</a>
    </div>
    <h1>Add Question</h1>
    <form action="addquestion.jsp" method="post">
        <table>
            <tr>
                <td>Enter Subject:</td>
                <td>
                    <select name="subject" required="true">
                        <option>aptitude</option>
                        <option>python</option>
                        <option>c</option>
                        <option>DBMS</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Enter Question:</td>
                <td><input type="text" required="true" name="qname"></td>
            </tr>
            <tr>
                <td>Option A:</td>
                <td><input type="text" name="aop"></td>
            </tr>
            <tr>
                <td>Option B:</td>
                <td><input type="text" name="bop"></td>
            </tr>
            <tr>
                <td>Option C:</td>
                <td><input type="text" name="cop"></td>
            </tr>
            <tr>
                <td>Option D:</td>
                <td><input type="text" name="dop"></td>
            </tr>
            <tr>
                <td>Correct Option:</td>
                <td><input type="text" required="true" name="rop"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
